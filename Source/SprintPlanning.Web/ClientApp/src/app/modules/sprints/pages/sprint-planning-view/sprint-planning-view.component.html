<div *ngIf="isLoading; else sprintPlanning">
  <app-spinner></app-spinner>
</div>

<ng-template #sprintPlanning>
  <div class="mx-4 mt-20">
    <a class="px-2 py-1 bg-blue-500 text-white rounded-lg" [routerLink]="['']"
      >Back</a
    >

    <h2
      class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight text-center"
    >
      {{ sprintDetails.name }}
    </h2>
    <br />
    <app-team-velocity *ngIf="sprintDetails" [sprint]="sprintDetails">
    </app-team-velocity>
    <br />
    <app-team-capacity *ngIf="sprintDetails" [sprint]="sprintDetails">
    </app-team-capacity>
    <br />
    <app-public-holiday-list *ngIf="sprintDetails" [sprint]="sprintDetails">
    </app-public-holiday-list>
    <br />
    <app-ticket-list [sprintId]="sprintId"> </app-ticket-list>
    <br />
  </div>
</ng-template>
