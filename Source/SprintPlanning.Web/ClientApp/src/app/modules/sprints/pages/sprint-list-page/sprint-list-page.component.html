<div *ngIf="isLoading; else sprintList">
  <app-spinner></app-spinner>
</div>

<ng-template #sprintList>
  <div class="mx-4 mt-20">
    <h2
    class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight text-center"
  >
   Sprints
  </h2>
  <br />
  <div
    class="bg-white shadow overflow-hidden sm:rounded-md"
    *ngIf="!isLoading && sprintItems.length > 0; else noRecord"
  >
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 text-left">No.</th>
          <th class="px-4 py-2 text-left">Name</th>
          <th class="px-4 py-2 text-left">Start Date</th>
          <th class="px-4 py-2 text-left">End Date</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let sprintItem of sprintItems; let i = index">
          <tr [ngClass]="i % 2 === 0 ? 'bg-white' : 'bg-gray-100'">
            <td class="px-4 py-2">{{ i + 1 }}</td>
            <td class="px-4 py-2">{{ sprintItem.name }}</td>
            <td class="px-4 py-2">
              <time>{{ sprintItem.startDate | date : "dd-MMM-yyyy" }}</time>
            </td>
            <td class="px-4 py-2">
              <time>{{
                sprintItem.endDate | date : "dd-MMM-yyyy"
              }}</time>
            </td>
            <td class="px-4 py-2">
              <a
                class="px-2 py-1 bg-blue-500 text-white rounded-lg"
                [routerLink]="['show', sprintItem.id]"
                >Show</a
              >
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <ng-template #noRecord>
    <div class="bg-white shadow overflow-hidden sm:rounded-md">
      <div class="block hover:bg-gray-50">
        <div class="flex items-center px-4 py-4 sm:px-6">
          <div class="min-w-0 flex-1 flex items-center">
            <h6 class="text-lg leading-6 font-medium text-gray-900">
              No Sprint found
            </h6>
          </div>
        </div>
      </div>
    </div>   
  </ng-template>
</div>
</ng-template>
